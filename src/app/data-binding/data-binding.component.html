
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4>Data Binding Practice</h4>
    </div>
    <hr>
    <div class="col-sm-12">
      <label for="username">Enter Username</label>
      <input type="text" name="username" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-success" (click)="username = ''" [disabled]="username === ''">Click</button>
    </div>
  </div>
</div>
